<!DOCTYPE html>
<html>
<head>
    <title>Quadro Kanban</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <div id="header">
        <h1>Kanban</h1>
        <p>Desenvolvido por Matheus Gouvea.</p>
    </div>
    <div class="kanban-container">
        <div class="kanban-column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2 class="todo">A Fazer</h2>
            <button onclick="addTask('todo')">Adicionar Tarefa</button>
        </div>
        <div class="kanban-column" id="in-progress" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2 class="in-progress">Fazendo</h2>
            <button onclick="addTask('in-progress')">Adicionar Tarefa</button>
        </div>
        <div class="kanban-column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2 class="done">Conclu√≠do</h2>
            <button onclick="addTask('done')">Adicionar Tarefa</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
